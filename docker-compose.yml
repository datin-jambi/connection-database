services:
  postgres-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: postgres-gateway
    restart: unless-stopped
    
    # Required for PPTP VPN
    privileged: true
    cap_add:
      - NET_ADMIN
      - MKNOD
    devices:
      - /dev/ppp:/dev/ppp
    
    ports:
      - "${PORT:-3000}:3000"
    
    environment:
      # Server Config
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      
      # VPN Configuration
      - VPN_SERVER=${VPN_SERVER}
      - VPN_USERNAME=${VPN_USERNAME}
      - VPN_PASSWORD=${VPN_PASSWORD}
      
      # Database Configuration
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_MAX_CONNECTIONS=${DB_MAX_CONNECTIONS:-20}
      
      # Security
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - API_KEYS=${API_KEYS}
      
      # Rate Limiting
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
    
    volumes:
      # Persist logs
      - ./logs:/app/logs
    
    networks:
      - gateway-network
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/db/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  gateway-network:
    driver: bridge
